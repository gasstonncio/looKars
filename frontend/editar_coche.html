<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Coche</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Puedes añadir estilos específicos para esta página aquí o en style.css */
        .edit-form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 25px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .edit-form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .edit-form-container form {
            display: flex;
            flex-direction: column;
        }
        .edit-form-container label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .edit-form-container input[type="text"],
        .edit-form-container textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .edit-form-container textarea {
            resize: vertical;
            min-height: 100px;
        }
        .edit-form-container button {
            padding: 12px 20px;
            background-color: #28a745; /* Color verde para guardar */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .edit-form-container button:hover {
            background-color: #218838;
        }
        .edit-form-container p#edit-message {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Editar Anuncio de Coche</h1>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="register.html">Registro</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="anunciar_coche.html">Anunciar Coche</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="coches.html">Ver Coches</a></li>
                <li><a href="mis_coches.html">Mis Anuncios</a></li> </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="edit-form-container">
                <h2>Editar Coche: <span id="car-model-title"></span></h2>
                <form id="edit-car-form">
                    <label for="car-id">ID del Coche:</label><br>
                    <input type="text" id="car-id" name="car-id" readonly><br>

                    <label for="modelo">Modelo:</label><br>
                    <input type="text" id="modelo" name="modelo" required><br>

                    <label for="descripcion">Descripción:</label><br>
                    <textarea id="descripcion" name="descripcion" required></textarea><br>

                    <button type="submit">Guardar Cambios</button>
                </form>
                <p id="edit-message"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Concesionario Web</p>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/editar_coche.js"></script> </body>
</html>
