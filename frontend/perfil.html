<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="global-message-container" style="display:none; padding: 15px; margin: 10px auto; border-radius: 5px; text-align: center; font-weight: bold; max-width: 600px;">
        <p id="global-message-text"></p>
    </div>
    <header>
        <h1>Perfil de Usuario</h1>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li id="nav-register" style="display:none;"><a href="register.html">Registro</a></li>
                <li id="nav-login" style="display:none;"><a href="login.html">Login</a></li>
                <li id="nav-anunciar-coche" style="display:none;"><a href="anunciar_coche.html">Anunciar Coche</a></li>
                <li id="nav-perfil" style="display:none;"><a href="perfil.html">Perfil</a></li>
                <li id="nav-ver-coches" style="display:none;"><a href="coches.html">Ver Coches</a></li>
                <li id="nav-mis-anuncios" style="display:none;"><a href="mis_coches.html">Mis Anuncios</a></li>
                <li id="nav-username" style="display:none;"><span></span></li>
                <li id="nav-logout" style="display:none;"><a href="#" id="logout-link">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Información del Perfil</h2>
            <form id="perfil-form">
                <label for="username">Nombre de usuario:</label><br>
                <input type="text" id="username" name="username" required readonly><br>
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre"><br>
                <label for="apellidos">Apellidos:</label><br>
                <input type="text" id="apellidos" name="apellidos"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="telefono">Teléfono:</label><br>
                <input type="tel" id="telefono" name="telefono"><br>
                <button type="submit">Guardar Cambios</button>
            </form>
            <p id="perfil-message"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Concesionario Web</p>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/perfil.js"></script>
</body>
</html>
