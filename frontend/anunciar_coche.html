    <main>
        <section>
            <h2>Subir Información del Coche</h2>
            <form id="anunciar-coche-form" enctype="multipart/form-data">
                <label for="modelo">Modelo:</label><br>
                <input type="text" id="modelo" name="modelo" required><br>
                <label for="descripcion">Descripción:</label><br>
                <textarea id="descripcion" name="descripcion" required></textarea><br>
                <label for="foto">Foto:</label><br>
                <input type="file" id="foto" name="foto" accept="image/*" required><br>
                <button type="submit">Subir Coche</button>
            </form>
            <p id="anunciar-coche-message"></p>
        </section>
